[pytest]
# Auto-detect async tests (no decorator needed)
asyncio_mode = auto

# Set Python path so tests can import custom_components
pythonpath = .

# Test discovery
testpaths = tests

# Default options
addopts = -v --strict-markers --tb=short

# Markers
markers =
    asyncio: mark a test as async/await based

# Filter warnings
filterwarnings =
    ignore:Unknown pytest\.mark\.asyncio:pytest.PytestUnknownMarkWarning
    ignore:Inheritance class HomeAssistantApplication.*:DeprecationWarning
